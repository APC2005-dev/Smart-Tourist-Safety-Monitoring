<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(76, 222, 128, 0.2);
            border: 1px solid rgba(76, 222, 128, 0.3);
            border-radius: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #9ca3af;
            font-size: 14px;
        }

        .stat-card.active .icon { color: #ff6b6b; }
        .stat-card.total .icon { color: #00d4ff; }
        .stat-card.resolved .icon { color: #4ade80; }
        .stat-card.recent .icon { color: #f59e0b; }

        .alerts-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .alerts-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alerts-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #0ea5e9;
        }

        .alerts-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background 0.3s;
        }

        .alert-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        .alert-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .alert-icon.active {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .alert-icon.acknowledged {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .alert-icon.resolved {
            background: rgba(76, 222, 128, 0.2);
            color: #4ade80;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .alert-details {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .alert-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #6b7280;
        }

        .alert-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid;
            background: transparent;
            color: inherit;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-btn.acknowledge {
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .action-btn.resolve {
            border-color: #4ade80;
            color: #4ade80;
        }

        .action-btn:hover {
            background: currentColor;
            color: #000;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .status-badge.acknowledged {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-badge.resolved {
            background: rgba(76, 222, 128, 0.2);
            color: #4ade80;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(76, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(76, 222, 128, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .new-alert-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 107, 107, 0.95);
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .new-alert-notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .alert-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            
            .alert-actions {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-circle"></i> Connecting...
    </div>

    <div class="new-alert-notification" id="newAlertNotification">
        <div style="display: flex; align-items: center; gap: 12px;">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                <div style="font-weight: bold;">New Emergency Alert!</div>
                <div id="alertMessage" style="font-size: 14px; opacity: 0.9;"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                Emergency Alert Dashboard
            </h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card active">
                <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="number" id="activeCount">0</div>
                <div class="label">Active Alerts</div>
            </div>
            <div class="stat-card total">
                <div class="icon"><i class="fas fa-list"></i></div>
                <div class="number" id="totalCount">0</div>
                <div class="label">Total Alerts</div>
            </div>
            <div class="stat-card resolved">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <div class="number" id="resolvedCount">0</div>
                <div class="label">Resolved</div>
            </div>
            <div class="stat-card recent">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="number" id="recentCount">0</div>
                <div class="label">Last 24h</div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="alerts-header">
                <h2>
                    <i class="fas fa-bell"></i>
                    Recent Alerts
                </h2>
                <button class="refresh-btn" onclick="refreshAlerts()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
            <div class="alerts-container" id="alertsContainer">
                <div class="empty-state">
                    <i class="fas fa-bell-slash"></i>
                    <h3>No Emergency Alerts</h3>
                    <p>All good! No emergency alerts at the moment.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource;
        let alerts = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            connectToServer();
            loadAlerts();
            setInterval(updateTimestamps, 1000); // Update timestamps every second
        });

        // Connect to server-sent events for real-time updates
        function connectToServer() {
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.className = 'connection-status disconnected';
            connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Connecting...';

            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/api/alerts/stream');

            eventSource.onopen = function() {
                connectionStatus.className = 'connection-status connected';
                connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Connected';
                console.log('Connected to emergency alert stream');
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleRealtimeUpdate(data);
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                }
            };

            eventSource.onerror = function() {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Disconnected';
                console.log('Connection error, retrying in 5 seconds...');
                setTimeout(connectToServer, 5000);
            };
        }

        // Handle real-time updates from server
        function handleRealtimeUpdate(data) {
            console.log('Real-time update:', data);
            
            switch (data.type) {
                case 'newAlert':
                    alerts.unshift(data.alert);
                    showNewAlertNotification(data.alert);
                    updateDashboard();
                    playNotificationSound();
                    break;
                
                case 'statusUpdate':
                    const alertIndex = alerts.findIndex(a => a.id === data.alertId);
                    if (alertIndex !== -1) {
                        alerts[alertIndex] = data.alert;
                        updateDashboard();
                    }
                    break;
                
                case 'alertDeleted':
                    alerts = alerts.filter(a => a.id !== data.alertId);
                    updateDashboard();
                    break;
                
                case 'connected':
                    console.log('Dashboard connected, current alerts:', data.alertsCount);
                    break;
            }
        }

        // Show notification for new alert
        function showNewAlertNotification(alert) {
            const notification = document.getElementById('newAlertNotification');
            const messageEl = document.getElementById('alertMessage');
            
            messageEl.textContent = `User ${alert.userId} - ${alert.emergencyType} emergency`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Play notification sound (optional)
        function playNotificationSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhEAzr4pSI');
                audio.volume = 0.3;
                audio.play().catch(e => console.log('Could not play sound:', e));
            } catch (error) {
                console.log('Sound not supported');
            }
        }

        // Load alerts from API
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts?limit=50');
                const data = await response.json();
                
                if (data.success) {
                    alerts = data.alerts;
                    updateDashboard();
                    updateStats(data.stats);
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        // Update dashboard display
        function updateDashboard() {
            renderAlerts();
            loadStats();
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('activeCount').textContent = stats?.active || 0;
            document.getElementById('totalCount').textContent = stats?.total || 0;
            document.getElementById('resolvedCount').textContent = stats?.resolved || 0;
            document.getElementById('recentCount').textContent = stats?.last24Hours || 0;
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/alerts/stats');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.stats);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Render alerts list
        function renderAlerts() {
            const container = document.getElementById('alertsContainer');
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No Emergency Alerts</h3>
                        <p>All good! No emergency alerts at the moment.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert-item">
                    <div class="alert-icon ${alert.status}">
                        <i class="fas fa-${getAlertIcon(alert.emergencyType)}"></i>
                    </div>
                    <div class="alert-content">
                        <div class="alert-title">
                            User ${alert.userId} - ${alert.emergencyType.toUpperCase()} Emergency
                        </div>
                        <div class="alert-details">
                            ${alert.message || 'No additional details provided'}
                        </div>
                        <div class="alert-meta">
                            <span><i class="fas fa-clock"></i> ${formatTimeAgo(alert.timestamp)}</span>
                            ${alert.location.latitude ? `<span><i class="fas fa-map-marker-alt"></i> ${alert.location.latitude.toFixed(4)}, ${alert.location.longitude.toFixed(4)}</span>` : ''}
                            <span class="status-badge ${alert.status}">${alert.status}</span>
                        </div>
                    </div>
                    <div class="alert-actions">
                        ${alert.status === 'active' ? `
                            <button class="action-btn acknowledge" onclick="updateAlertStatus(${alert.id}, 'acknowledged')">
                                <i class="fas fa-eye"></i> Acknowledge
                            </button>
                            <button class="action-btn resolve" onclick="updateAlertStatus(${alert.id}, 'resolved')">
                                <i class="fas fa-check"></i> Resolve
                            </button>
                        ` : ''}
                        ${alert.status === 'acknowledged' ? `
                            <button class="action-btn resolve" onclick="updateAlertStatus(${alert.id}, 'resolved')">
                                <i class="fas fa-check"></i> Resolve
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Get appropriate icon for emergency type
        function getAlertIcon(type) {
            const icons = {
                medical: 'heartbeat',
                accident: 'car-crash',
                breakdown: 'tools',
                security: 'shield-alt',
                other: 'exclamation-triangle'
            };
            return icons[type] || 'exclamation-triangle';
        }

        // Format time ago
        function formatTimeAgo(timestamp) {
            const now = new Date();
            const alertTime = new Date(timestamp);
            const diffInSeconds = Math.floor((now - alertTime) / 1000);

            if (diffInSeconds < 60) return `${diffInSeconds}s ago`;
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return `${Math.floor(diffInSeconds / 86400)}d ago`;
        }

        // Update alert status
        async function updateAlertStatus(alertId, status) {
            try {
                const response = await fetch(`/api/alerts/${alertId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: status,
                        respondedBy: 'Dashboard User'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Update will come through real-time connection
                    console.log('Alert status updated successfully');
                } else {
                    alert('Failed to update alert status: ' + data.error);
                }
            } catch (error) {
                console.error('Error updating alert status:', error);
                alert('Failed to update alert status');
            }
        }

        // Refresh alerts manually
        function refreshAlerts() {
            loadAlerts();
        }

        // Update timestamps every second
        function updateTimestamps() {
            const timeElements = document.querySelectorAll('[data-timestamp]');
            timeElements.forEach(element => {
                const timestamp = element.getAttribute('data-timestamp');
                element.textContent = formatTimeAgo(timestamp);
            });
        }

        // Handle page visibility change to reconnect if needed
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!eventSource || eventSource.readyState === EventSource.CLOSED)) {
                connectToServer();
            }
        });
    </script>
</body>
</html>
